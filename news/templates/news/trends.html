{% extends "news/base.html" %}
{% block content %}
{% for keyword, articles in grouped_results.items %}
<div><h2> {{ keyword }} </h2></div>
{% for article in articles %}
<div class="center">
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ article.image_url }}" width="100" height="100">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">{{ article.author }}</small>
                <small class="text-muted">{{ article.date_published }}</small>
            </div>
            <h2><a class="article-title" href="#" onclick='window.open("{{ article.article_url }}");return false;'>{{ article.title }}</a></h2>
            <p class="article-content">{{ article.description }}</p>
        </div>
    </article>
</div>
{% endfor %}
{% endfor %}
{% endblock content %}
