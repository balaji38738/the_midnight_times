{% extends "news/base.html" %}
{% block content %}
{% for article in articles %}
<div class="center">
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ article.urlToImage }}" width="100" height="100">
  <div class="media-body">
    <div class="article-metadata">
      <small class="text-muted">{{ article.author }}</small>
      <small class="text-muted">{{ article.publishedAt }}</small>
    </div>
    <h2><a class="article-title" href="#" onclick='window.open("{{ article.url }}");return false;'>{{ article.title }}</a></h2>
    <p class="article-content">{{ article.description }}</p>
  </div>
</article>
</div>
{% endfor %}
{% endblock content %}
